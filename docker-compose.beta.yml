services:
  # API service (Express)
  api:
    image: calvicii/onloc-api:beta
    container_name: onloc-api
    environment:
      - DATABASE_URL=postgresql://onloc:onloc@db:5432/onloc?schema=public
      - PORT=4000
    ports:
      - "6145:4000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # UI service (React)
  ui:
    image: calvicii/onloc-ui:beta
    container_name: onloc-ui
    environment:
      - VITE_API_PORT=6145
      - VITE_WS_PORT=6145
      - HOST=0.0.0.0
    ports:
      - "6144:3000"
    depends_on:
      - api
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:latest
    container_name: onloc-db
    environment:
      POSTGRES_DB: onloc
      POSTGRES_USER: onloc
      POSTGRES_PASSWORD: onloc
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onloc"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  default:
    name: onloc-network
