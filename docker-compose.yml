services:
  # API service (Express)
  api:
    image: calvicii/onloc-api:latest
    container_name: onloc-api
    environment:
      - DATABASE_URL=postgresql://onloc:onloc@db:5432/onloc?schema=public
      - PORT=4000
    expose:
      - "4000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # UI service (React)
  ui:
    image: calvicii/onloc-ui:latest
    container_name: onloc-ui
    environment:
      - VITE_API_PORT=6144
      - VITE_WS_PORT=6144
      - HOST=0.0.0.0
      - PORT=3000
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:latest
    container_name: onloc-db
    environment:
      POSTGRES_DB: onloc
      POSTGRES_USER: onloc
      POSTGRES_PASSWORD: onloc
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onloc"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "6144:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - api
      - ui

networks:
  default:
    name: onloc-network
